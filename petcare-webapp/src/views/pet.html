<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Details - PetCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pet Details</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pet.html">View Pets</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="pet-info" style="padding: 30px; background: #f9f9f9;" aria-labelledby="pet-heading">
            <h2 id="pet-heading">Pet Information</h2>
            <div>
                <label><strong>Name:</strong></label>
                <span id="pet-name"></span>
            </div>
            <div>
                <label><strong>Breed:</strong></label>
                <span id="pet-breed"></span>
            </div>
            <div>
                <label><strong>Age:</strong></label>
                <span id="pet-age"></span>
            </div>
            <div>
                <label><strong>Medical History:</strong></label>
                <span id="pet-medical-history"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 PetCare. All rights reserved.</p>
    </footer>
    <!-- Optionally add a script to populate pet details -->
</body>
</html>
